<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Content Writer Assistant</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>

  <h1>AI Content Writer</h1>

  <div class="step">
    <label for="seedKeyword"><div class="step-box">
  <h2>Step 1: Keyword Search</h2></label>
    <input type="text" id="seedKeyword" placeholder="e.g. fitness">
    <button onclick="generateKeywords()">Generate Keywords</button>
    <div id="statusKeywords" class="status"></div>
    <ul id="keywordSuggestions"></ul>
  </div></div>

  <div class="step" id="step2" style="display:none;">
    <label for="selectedKeyword"><div class="step-box">
  <h2>Step 2: Title Generation</h2></label>
    <select id="selectedKeyword"></select>
    <button onclick="generateTitles()">Generate Titles</button>
    <div id="statusTitles" class="status"></div>
    <ul id="titleSuggestions"></ul>
  </div></div>

  <div class="step" id="step3" style="display:none;">
    <div class="step-box">
      <h2>Step 3: Topic Generation</h2>
      <select id="selectedTitle"></select>
      <button onclick="generateTopics()">Generate Topics</button>
      <div id="statusTopics" class="status"></div>
      <div id="topicSuggestions" class="topic-container"></div>
    </div>
  </div>

  <div class="step" id="step4" style="display:none;">
     <label for="selectedTopic">
    <div class="step-box">
      <h2>Step 4: Content Creation</h2>
    </div>
  </label>
      <select id="selectedTopic"></select>
       <div class="content-box">
    <div class="button-row">
      <button onclick="generateContent()">Generate Content</button>
      <button class="copy-button" onclick="copyContent()">Copy Content</button>
    </div>
    <div id="statusContent" class="status"></div>
    <div id="contentResult" class="content-text"></div>
  </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
